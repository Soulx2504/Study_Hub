<body>

    <header>
        <div class="container">
           <div class="nav">
            <h1>Flash Cards</h1>
            <div>
            <button class="btn" onclick="showCreateCardBox()">New Cards</button>
            <button class="btn" onclick="showDeleteCardBox()">Delete Cards</button>
            </div>
           </div>
        </div>
    </header>
<div class="container">
    <div class="create-Flashcard">
        <h2 style="text-align: center;color: black;">Create Flashcard</h2>
        <label for="question">Question</label>
        <textarea id="question"></textarea>
        <br>
        <label for="answer">Answer</label>
        <textarea id="answer"></textarea>
        <div>
           <button class="btn" onclick="addFlashcard()">Save</button>
           <button class="btn" onclick="hideFlashcard()">Close</button> 
        </div>
    </div>
    <div class="flashcards">

    </div>
</div>
